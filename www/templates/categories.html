<ion-view view-title="Categories">
  <ion-content padding="true">
    <h3>Categories</h3>
    <div class="notifications">
    	<div ng-repeat="category in allCategories">
	    	<a class="item item-avatar" href="#/app/issues/{{category.key}}">
			    <img src="img/smiley.png">
			    <h2>Feeling</h2>
			    <p>{{category.name}}</p>
		    </a>
    	</div>
	</div>
  </ion-content>
</ion-view>
