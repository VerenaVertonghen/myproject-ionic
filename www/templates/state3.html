<ion-view view-title="Step 3">
  <ion-content padding="true" has-header="true">
  	<div id="container">
		<div id="user-img">
		<img src="img/expressions/{{feeling}}.svg">
		</div>
		<p class="quote">"{{message}}"</p>
		<form name="inputForm" ng-submit="postState(inputForm.$valid)" novalidate>
		<textarea name="text" type="text" id="text" ng-model="input.text" ng-minlength="5" ng-maxlength="500" placeholder="You can write whatever you want here, it will only be visible to you." required></textarea>
		<button class="button button-block button-positive ion-ios-paperplane" ng-disabled="inputForm.$invalid" ng-click="postState(text)">
			Post it
		</button> 
		</form>
    </div>
  </ion-content>
</ion-view>
