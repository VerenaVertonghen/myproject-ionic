<ion-view view-title="Expressions">
  <ion-content padding="true"  has-header="true">
  	<div id="container">
  		<div ng-show="showadmin">
    		<h3>Admin functionality</h3>
			<p>Overview of all the expressions</p>
			<div class="center-div">
				<div class="cat-div" ng-repeat="category in allCategories" ng-if="category.name != 'app'">
					<div class="cat-img" >
						<img ng-src="img/expressions/{{category.name}}.svg">
					</div>
					<p class="quote">{{category.name}}</p>
				</div>
			</div>
    	</div>
  		<div ng-show="!showadmin">
  			<h3>View your expressions</h3>
		    <button class="button button-block button-positive ion-ios-heart" ng-click="expressFeelings()">
				Express your feelings
			</button> 
			<!-- <button class="button button-block button-assertive ion-trash-a" ng-click="removeExpressions()">
				Remove all expressions
			</button> 	 --> 
		    <div class="flash-alert" ng-show="allStates.length==0">
		      <p>You don't have any entries yet.</p>
		    </div>
		    <div id="big-avatar" class="states" ng-repeat="state in allStates | orderBy:'-created_at' | limitTo:10">
			    <a href="#/app/states/{{state._id}}" class="item item-avatar">
				    <img ng-src="img/expressions/{{state.category.name}}.svg">
				    <h2>{{state.category.name}}</h2>
				    <p class="quote">{{state.text | limitTo:30}} ...</p>
			    </a>
			</div>
		</div>
    </div>
  </ion-content>
</ion-view>
