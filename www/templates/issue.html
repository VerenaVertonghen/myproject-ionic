<ion-view view-title="Issue">
  <ion-content padding="true">
    <div id="container">
    	<div id="item-img">
    	 <img ng-src="img/{{ item.image }}">
    	</div>
    	<h2>{{ item.name }} </h2>
    	<p class="about">
        {{ item.about }}
      </p>
      <p>{{ item.email }}</p>
      <p>{{ item.tel }}</p>
	</div>
  </ion-content>
</ion-view>
