<ion-view view-title="Step 1">
  <ion-content padding="true" has-header="true">
  	<div id="container">
	    <h3>Do you feel up or down?</h3>
	    <br>
	    <button class="button button-block button-positive ion-arrow-up-c" ng-click="nextStep('up')">
			Up
		</button> 
		<button class="button button-block button-positive ion-arrow-down-c" ng-click="nextStep('down')">
			Down
		</button> 
    </div>
  </ion-content>
</ion-view>
