<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- Allow requests to foo.com -->
    <title></title>

    <link href="css/ionic.app.css" rel="stylesheet">   

    <link rel="stylesheet" ng-href="themes/{ css }}.css">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>    
  
  </head>

  <body ng-app="starter">
    <ion-nav-view></ion-nav-view>
    
    <!-- angular -->
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="lib/angular-base64/angular-base64.js"></script>
    <script type="text/javascript" src="lib/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="lib/angular-local-storage/dist/angular-local-storage.js"></script>

    <!-- your app's js -->
    <script src="app/app.js"></script>
    <script src="app/services.js"></script>
    <script src="app/directives.js"></script>
    <script src="app/filters.js"></script>

    <!-- services -->
    <script src="app/user/UserService.js"></script>
    <script src="app/category/CategoryService.js"></script>
    <script src="app/notification/NotificationService.js"></script>
    <script src="app/state/StateService.js"></script>

    <!-- controllers -->
    <script src="app/app/AppCtrl.js"></script>

    <script src="app/user/BaseUserCtrl.js"></script>
    <script src="app/user/UserCtrl.js"></script>
    <script src="app/user/LoginCtrl.js"></script>
    <script src="app/user/RegisterCtrl.js"></script>

    <script src="app/category/CategoryCtrl.js"></script>
    
    <script src="app/notification/BaseNotificationCtrl.js"></script>
    <script src="app/notification/NotificationCtrl.js"></script>
    <script src="app/notification/NotificationsCtrl.js"></script>
    <script src="app/notification/Notification1Ctrl.js"></script>
    <script src="app/notification/Notification2Ctrl.js"></script>
    <script src="app/notification/NotificationFinalCtrl.js"></script>

    <script src="app/state/BaseStateCtrl.js"></script>
    <script src="app/state/StateCtrl.js"></script>
    <script src="app/state/StatesCtrl.js"></script>
    <script src="app/state/State1Ctrl.js"></script>
    <script src="app/state/State2Ctrl.js"></script>
    <script src="app/state/State3Ctrl.js"></script>
    <script src="app/state/StateFinalCtrl.js"></script>
    
  </body>
</html>
